<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<script>
  function bodyload(){
    var name = prompt("enter your name");
    var days = ["sunday", "monday", "tuesday", "wednesday", "Quinta", "friday", "saturday"];
    var months = ["jan", "feb", "mar", "apr", "may", "june", "july",
                  "aug", "sep", "oct"];

    var now = new Date();
    var weekday = now.getDay();
    var day = now.getDate();
    var month = now.getMonth();
    var year = now.getFullYear();

    var today = days[weekday]+" "+day+", "+months[month]+" "+year;

    document.getElementById("msg").innerHTML=today;
    var pic = document.getElementById("pic");
    document.getElementById("uname").innerHTML="Hello "+name;
    var hrs = now.getHours();
    if(hrs>=5 && hrs<12){
      pic.src="https://picsum.photos/id/1008/500/300"
    }else if(hrs>=12 && hrs < 17){
      pic.src="https://picsum.photos/id/109/500/300"
    }else if(hrs >= 17 && hrs<=23){
      "https://picsum.photos/id/1052/500/300"
    }
  }
</script>
  
</head>
<body onload="bodyload()">
  
<div id="msg" align="center"></div>
<div align="center">
  <h2 align="center" id="uname"></h2>
  <br><br>
  <img src="" id="pic">
</div>


</body>
</html>
