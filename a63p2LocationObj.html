<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    dt{
      background-color: yellow;
      font-weight: bold;
    }
  </style>

 <script>
   function GetDetails(){
     document.getElementById("details").style.display="block";
     document.getElementById("host").innerHTML = location.host;
     var msg = " ";
     switch(location.protocol){
       case "http:": 
        msg="page accessed from server and secured";
        break;
       case "file:": 
        msg="page is not accessed from server"
        break;
       
     }
     document.getElementById("protocol").innerHTML = location.protocol+"<br>"+msg;
     document.getElementById("url").innerHTML=location.href;
   }
 </script> 
</head>
<body>

<!-- REPARE NAS FUNÇÕES PRÉ DEFINIDAS DO JAVASCRIPT
  COMO: location.reload(), window.close(), window.print(), etc -->

<div>
  <div align="center">
    <input type="button" value="Get client location details" onclick="GetDetails()">
    <input type="button" value="Refresh" onclick="location.reload()">
  </div>
  <div id="details" style="display: none;">
    <dl>
      <dt> server name / ip address</dt>
      <dd id="host"></dd>
      <dt>protocol</dt>
      <dd id="protocol"></dd>
      <dt>URL</dt>
      <dd id="url"></dd>
    </dl>
  </div>
</div>

  
</body>
</html>
