<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  

  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<script>

  var products=["https://picsum.photos/id/1003/500/300", 
  "https://picsum.photos/id/102/500/300", 
  "https://picsum.photos/id/1025/500/300"]
  var count=0

  function previousClick(){
    var pic = document.getElementById("pic");
    count--;
    pic.src=products[count]
  }

  function nextClick(){
    var pic=document.getElementById("pic");
    count++
    pic.src=products[count]
  }

</script>

</head>
<body>

  <div>
    <table border="2" align="center">
      <tr>
        <td>
          <button 
          type="button"
          value="previous"
          onclick="previousClick()"
          >
          <i class="bi bi-chevron-left"></i>
          </button>
          <!-- <input type="button" value="previous" onclick="previousClick()"> -->
        </td>
        <td>
          <img src="https://picsum.photos/id/1003/500/300" id="pic">
        </td>
        <td>
          <button 
          type="button"
          value="next"
          onclick="nextClick()"
          >
          <i class="bi bi-chevron-right"></i>
          </button>
          <!-- <input type="button" value="next" onclick="nextClick()"> -->
        </td>
      </tr>
    </table>
  </div>
  
</body>
</html>
